{% load static %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <title>{% block title %}{% endblock %} - Accessibility Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/accesibility_hub_favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/status_expert.js' %}" defer></script>
    <script src="{% static 'js/portal_recenteDeskundige_ajax.js' %}" defer></script>
    <script src="{% static 'js/portal_alleDeskundige_ajax.js' %}" defer></script>
</head>

<body>
{% include "header.html" %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% block content %}

{% endblock content %}

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/status_expert.js' %}" defer></script>
</body>
</html>
